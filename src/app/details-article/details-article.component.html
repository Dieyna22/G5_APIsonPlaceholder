<div class="container">
    <button class="btn mt-5 me-3 btnColor" [routerLink]="['/article']">Articles</button>
    <button class="btn mt-5 btnColor" >Archiver</button>
    <h1 class="text-center"> DÃ©tails de l'article ðŸ“°</h1>
    <div class="" >
        <div class="card mb-3 mt-5">
            <div class="row g-0">
                <div class="col-md-4">
                    <img src="https://img.freepik.com/free-photo/creative-copywriting-commercial-text-seo-editing_107791-15687.jpg?w=900&t=st=1700728437~exp=1700729037~hmac=383ef34248f52ee6051f4e4c8240e042c4dbbf68491b015f6dd782a3491c085f"
                        alt=""  class="img-fluid rounded-start" style="height: 100%;width: 100%;">
                </div>
                <div class=" card-body col-md-8">
                    <div class="detail mt-2" *ngIf="articleDetails">
                        <h3 class="colorTitle">{{ articleDetails.title | titlecase}}</h3>
                        <p>{{ articleDetails.body }}</p>
                    </div>
                </div>
            </div>
        </div>
        
       
        <div class="comments container mt-5">
            <h3>Liste des commentaires</h3>
            <div>
                <div class="mt-4 shadow-sm p-3 rounded" *ngFor="let comment of articleDetailsComments">
                  <p class="colorTitle" style="font-weight: bold;">Nom : {{ comment.name }}</p>
                  <p>Email : {{ comment.email }}</p>
                  <p>Commentaire : {{ comment.body }}</p>
                </div>
              </div>
        </div>
    </div>
</div>
