<div class="container">
    <button class="btn mt-5 btnColor" [routerLink]="['/article']">Articles</button>

    <div class="" >
        <div class="detail mt-5" *ngIf="articleDetails">
            <h3>{{ articleDetails.title | titlecase}}</h3>
            <p>{{ articleDetails.body }}</p>
        </div>
        <div class="comments container mt-5" style="width: 50%; margin: 0;">
            <h3>Liste des commentaires</h3>
            <div>
                <div class="mt-4 shadow-sm p-3 rounded" *ngFor="let comment of articleDetailsComments">
                  <p class="text-danger" style="font-weight: bold;">Nom : {{ comment.name }}</p>
                  <p>Email : {{ comment.email }}</p>
                  <p>Commentaire : {{ comment.body }}</p>
                </div>
              </div>
        </div>
    </div>
</div>
